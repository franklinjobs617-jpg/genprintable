    <script>
        // --- UI LOGIC ---

        // 1. Theme
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        themeBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // 2. Drawer
        function toggleDrawer() {
            const drawer = document.getElementById('sidebar-drawer');
            const backdrop = document.getElementById('backdrop');
            const isClosed = drawer.classList.contains('mobile-drawer-closed');
            if (isClosed) {
                drawer.classList.remove('mobile-drawer-closed');
                drawer.classList.add('mobile-drawer-open');
                backdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                drawer.classList.remove('mobile-drawer-open');
                drawer.classList.add('mobile-drawer-closed');
                backdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                document.body.style.overflow = '';
                document.getElementById('backdrop')?.classList.add('hidden');
            }
        });

        // 3. Color Sync
        function syncColor(type, value) {
            let textId, pickerId;
            if (type === 'wall') { textId = 'color'; pickerId = 'picker-wall'; }
            else if (type === 'path') { textId = 'solveColor'; pickerId = 'picker-path'; }
            if (textId) {
                document.getElementById(textId).value = value;
                document.getElementById(pickerId).value = value;
            }
        }

        // 4. Preview Text Sync
        function updatePreviewText() {
            document.getElementById('preview-title').innerText = document.getElementById('input-title').value || 'Maze Challenge';
            document.getElementById('preview-subtitle').innerText = document.getElementById('input-subtitle').value || 'Connect start to finish!';
        }

        // 5. PDF DOWNLOAD LOGIC
        async function downloadPDF() {
            const element = document.getElementById('printable-area');
            const inputTitle = document.getElementById('input-title').value || 'maze-puzzle';

            // UI Loading State
            const headerBtn = document.getElementById('btn-pdf-header');
            const sidebarBtn = document.getElementById('btn-pdf-sidebar');
            const originalTextH = headerBtn ? headerBtn.innerHTML : '';
            const originalTextS = sidebarBtn ? sidebarBtn.innerHTML : '';

            if (headerBtn) { headerBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generating...'; headerBtn.disabled = true; }
            if (sidebarBtn) { sidebarBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; sidebarBtn.disabled = true; }

            try {
                // html2canvas capture (scale 3 for high DPI print quality)
                const canvas = await html2canvas(element, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;

                // Initialize A4 PDF
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();

                // Add Captured Image
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                // Sanitize filename
                const safeName = inputTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                pdf.save(`${safeName}.pdf`);

            } catch (err) {
                console.error("PDF Generation Error:", err);
                alert("Could not generate PDF. Please try again.");
            } finally {
                // Restore Buttons
                if (headerBtn) { headerBtn.innerHTML = originalTextH; headerBtn.disabled = false; }
                if (sidebarBtn) { sidebarBtn.innerHTML = originalTextS; sidebarBtn.disabled = false; }
            }
        }

        // --- PNG DOWNLOAD LOGIC ---
        async function downloadPNG() {
            const element = document.getElementById('printable-area');
            const inputTitle = document.getElementById('input-title').value || 'maze-puzzle';

            // Get button for loading state
            const pngBtn = document.getElementById('btn-png-header');
            const originalText = pngBtn ? pngBtn.innerHTML : '';

            try {
                // Use html2canvas to capture the element
                // scale: 3 ensures high resolution
                const canvas = await html2canvas(element, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                // Convert to data URL
                const imgData = canvas.toDataURL('image/png');

                // Create a temporary link to trigger download
                const link = document.createElement('a');
                link.href = imgData;

                // Sanitize filename
                const safeName = inputTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `${safeName}.png`;

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (err) {
                console.error("PNG Generation Error:", err);
                alert("Could not generate PNG. Please try again.");
            } finally {
                // Restore Button
                if (pngBtn) {
                    pngBtn.innerHTML = originalText;
                    pngBtn.disabled = false;
                }
            }
        }
        // Init
        updatePreviewText();
    </script>
</body>
