<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Generator Studio</title>

    <!-- Core Tech Stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        // Brand: Teal (深海青)
                        brand: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            900: '#064e3b'
                        },
                        // Accent: Coral (此处保留配置中的 violet 用于点缀)
                        accent: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95'
                        },
                        // Paper/Backgrounds
                        paper: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 800: '#292524', 900: '#1c1917' }
                    },
                    boxShadow: {
                        'pop': '0 15px 40px -10px rgba(13, 148, 136, 0.15)',
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'drawer': '0 -10px 40px -10px rgba(0,0,0,0.1)'
                    },
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        /* Background Pattern */
        .hero-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        .dark .hero-bg {
            background-color: #020617;
            background-image: radial-gradient(#1e293b 1.5px, transparent 1.5px);
        }

        /* Inputs Styling override */
        input[type="number"],
        select,
        input[type="text"] {
            -webkit-appearance: none;
            appearance: none;
        }

        /* Compatibility styles for existing Color Picker JS */
        .palette {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 8px;
            position: absolute;
            z-index: 1000;
            display: none;
            width: 200px !important;
            flex-wrap: wrap;
        }

        .dark .palette {
            background: #1e293b;
            border-color: #334155;
        }

        .palette div {
            width: 24px;
            height: 24px;
            margin: 4px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
        }

        /* Hide utilities from original CSS */
        .hide {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-paper-50 text-paper-800 font-sans h-[100dvh] flex flex-col overflow-hidden dark:bg-slate-950 dark:text-slate-100 selection:bg-brand-100 selection:text-brand-900">

    <!-- 1. HEADER -->
    <header
        class="h-16 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-b border-paper-200 dark:border-slate-800 flex items-center justify-between px-4 lg:px-8 flex-shrink-0 z-30">
        <div class="flex items-center gap-4">
            <a href="/" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-brand-500/20 group-hover:rotate-12 transition-transform duration-300">
                    <i class="fa-solid fa-puzzle-piece text-sm"></i>
                </div>
                <span
                    class="text-lg font-display font-bold tracking-tight text-paper-900 dark:text-white hidden sm:block">MazeGen</span>
            </a>
            <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 hidden sm:block"></div>
            <h1 class="text-sm font-semibold text-slate-500 dark:text-slate-400">Algorithmic Puzzle Studio</h1>
        </div>

        <div class="flex items-center gap-2 lg:gap-3">
            <button id="theme-toggle"
                class="w-9 h-9 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 flex items-center justify-center hover:bg-slate-200 transition-colors">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>
        </div>
    </header>

    <!-- 2. MAIN LAYOUT -->
    <div class="flex-1 flex overflow-hidden relative">

        <!-- Mobile Backdrop -->
        <div id="backdrop" onclick="toggleDrawer()"
            class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 hidden lg:hidden transition-opacity"></div>

        <!-- ============================== -->
        <!-- LEFT SIDEBAR (SETTINGS)        -->
        <!-- ============================== -->
        <aside id="sidebar-drawer"
            class="fixed inset-x-0 bottom-0 z-50 w-full h-[85vh] bg-white dark:bg-slate-900 rounded-t-[2rem] shadow-drawer flex flex-col transition-transform duration-300 transform translate-y-full lg:translate-y-0 lg:relative lg:inset-auto lg:h-auto lg:w-[380px] xl:w-[420px] lg:border-r lg:border-slate-200 lg:dark:border-slate-800 lg:shadow-none lg:rounded-none">

            <!-- Mobile Toggle Handle -->
            <div
                class="p-5 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center lg:hidden">
                <h2 class="text-lg font-display font-bold text-slate-900 dark:text-white flex items-center gap-2">
                    <i class="fa-solid fa-sliders text-brand-600"></i> Settings
                </h2>
                <button onclick="toggleDrawer()"
                    class="w-8 h-8 flex items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-full text-slate-500 hover:bg-slate-200 transition-colors">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-6 space-y-8 pb-32 lg:pb-8 custom-scrollbar">

                <!-- SECTION: DIMENSIONS -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Dimensions</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label for="width"
                                class="text-xs font-semibold text-slate-500 dark:text-slate-400">Columns</label>
                            <input id="width" type="number" name="width" value="20" min="3" max="200"
                                class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-3 py-2.5 text-slate-900 dark:text-white focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500">
                        </div>
                        <div class="space-y-2">
                            <label for="height"
                                class="text-xs font-semibold text-slate-500 dark:text-slate-400">Rows</label>
                            <input id="height" type="number" name="height" value="20" min="3" max="200"
                                class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-3 py-2.5 text-slate-900 dark:text-white focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="wall-size" class="text-xs font-semibold text-slate-500 dark:text-slate-400">Wall
                            Thickness (px)</label>
                        <input id="wall-size" type="number" value="10" min="1"
                            class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-3 py-2.5 text-slate-900 dark:text-white focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500">
                    </div>
                </div>

                <!-- SECTION: CONFIGURATION -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Configuration</h3>

                    <div class="space-y-2">
                        <label for="entry" class="text-xs font-semibold text-slate-500 dark:text-slate-400">Maze
                            Entries</label>
                        <div class="relative">
                            <select id="entry" name="entry"
                                class="w-full appearance-none bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-slate-900 dark:text-white focus:outline-none focus:border-brand-500">
                                <option value="">None</option>
                                <option value="diagonal" selected="selected">Diagonal</option>
                                <option value="horizontal">Left and Right</option>
                                <option value="vertical">Top and Bottom</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="bias" class="text-xs font-semibold text-slate-500 dark:text-slate-400">Bias
                            Direction</label>
                        <div class="relative">
                            <select id="bias" name="bias"
                                class="w-full appearance-none bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-slate-900 dark:text-white focus:outline-none focus:border-brand-500">
                                <option value="">None</option>
                                <option value="horizontal">Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECTION: SOLVER -->
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Difficulty</h3>
                    </div>
                    <div
                        class="bg-brand-50 dark:bg-brand-900/20 p-4 rounded-xl border border-brand-100 dark:border-brand-800/50">
                        <label for="remove_walls"
                            class="text-xs font-bold text-brand-700 dark:text-brand-300 block mb-2">Remove Walls
                            (0-200)</label>
                        <input id="remove_walls" type="number" name="remove_walls" value="0" min="0" max="200"
                            class="w-full bg-white dark:bg-slate-900 border border-brand-200 dark:border-brand-800 rounded-lg px-3 py-2 text-brand-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-brand-500/50">
                        <p class="text-[10px] text-brand-600/70 dark:text-brand-400/70 mt-2 leading-tight">
                            Removing walls creates multiple paths. <br>A* algorithm is used for solving.
                        </p>
                    </div>
                </div>

                <!-- SECTION: COLORS -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Palette</h3>

                    <div class="grid grid-cols-1 gap-3">
                        <!-- Background Color -->
                        <div class="color-picker flex items-center justify-between p-3 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800"
                            data-default="#ffffff">
                            <label for="backgroundColor"
                                class="text-sm font-medium text-slate-700 dark:text-slate-300 cursor-pointer">Background</label>
                            <div class="flex items-center gap-2">
                                <input type="text" id="backgroundColor" name="backgroundColor" value="#ffffff"
                                    class="w-20 text-xs text-right bg-transparent border-none focus:ring-0 text-slate-500 font-mono">
                                <div class="color-sample w-8 h-8 rounded-full border border-slate-200 dark:border-slate-600 shadow-sm cursor-pointer"
                                    style="background-color:#ffffff"></div>
                            </div>
                        </div>

                        <!-- Maze Color -->
                        <div class="color-picker flex items-center justify-between p-3 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800"
                            data-default="#000000">
                            <label for="color"
                                class="text-sm font-medium text-slate-700 dark:text-slate-300 cursor-pointer">Walls</label>
                            <div class="flex items-center gap-2">
                                <input type="text" id="color" name="color" value="#000000"
                                    class="w-20 text-xs text-right bg-transparent border-none focus:ring-0 text-slate-500 font-mono">
                                <div class="color-sample w-8 h-8 rounded-full border border-slate-200 dark:border-slate-600 shadow-sm cursor-pointer"
                                    style="background-color:#000000"></div>
                            </div>
                        </div>

                        <!-- Solve Color -->
                        <div class="color-picker flex items-center justify-between p-3 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800"
                            data-default="#cc3737">
                            <label for="solveColor"
                                class="text-sm font-medium text-slate-700 dark:text-slate-300 cursor-pointer">Path</label>
                            <div class="flex items-center gap-2">
                                <input type="text" id="solveColor" name="solveColor" value="#cc3737"
                                    class="w-20 text-xs text-right bg-transparent border-none focus:ring-0 text-slate-500 font-mono">
                                <div class="color-sample w-8 h-8 rounded-full border border-slate-200 dark:border-slate-600 shadow-sm cursor-pointer"
                                    style="background-color:#cc3737"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECTION: ACTIONS -->
                <div class="pt-4 border-t border-slate-100 dark:border-slate-800 space-y-3" id="generate">
                    <button id="create-maze" onclick="initMaze();"
                        class="w-full py-3.5 bg-gradient-to-r from-brand-600 to-brand-500 text-white rounded-xl text-sm font-bold hover:shadow-lg hover:shadow-brand-500/25 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Maze
                    </button>

                    <div class="grid grid-cols-2 gap-3">
                        <button id="solve" onclick="initSolve();"
                            class="w-full py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-xl text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-[0.98]">
                            <i class="fa-solid fa-route text-accent-500"></i> Solve
                        </button>

                        <a href="" id="download"
                            class="flex items-center justify-center w-full py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-xl text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-[0.98] hide">
                            <i class="fa-solid fa-download mr-2 text-brand-500"></i> Download
                        </a>
                    </div>
                </div>

            </div>
        </aside>

        <!-- ============================== -->
        <!-- RIGHT MAIN: PREVIEW            -->
        <!-- ============================== -->
        <main class="flex-1 flex flex-col relative w-full h-full hero-bg overflow-hidden">
            <div class="flex-1 w-full h-full flex items-center justify-center p-4 lg:p-8 overflow-auto">

                <!-- Canvas Container -->
                <div id="canvas-wrapper"
                    class="relative bg-white dark:bg-transparent shadow-paper dark:shadow-none h-auto w-auto max-h-full max-w-full flex items-center justify-center border-8 border-white dark:border-slate-800 rounded-sm">
                    <canvas id="maze"></canvas>
                </div>

            </div>
        </main>

        <!-- Mobile FAB -->
        <button onclick="toggleDrawer()"
            class="lg:hidden fixed bottom-6 right-6 w-14 h-14 bg-slate-900 dark:bg-brand-600 text-white rounded-full shadow-xl shadow-slate-900/30 flex items-center justify-center z-50 hover:scale-105 active:scale-95 transition-all">
            <i class="fa-solid fa-sliders text-xl"></i>
        </button>

    </div>

    <noscript>
        <div class="fixed inset-0 z-[100] bg-white flex items-center justify-center">
            <p class="text-red-500 font-bold border border-red-200 p-4 rounded">Sorry... this site requires JavaScript.
            </p>
        </div>
    </noscript>

    <!-- Legacy Logic -->
    <script type="text/javascript">
        // Helper to unhide button (Logic from original file)
        const createMazeButton = document.getElementById('create-maze');
        // Removing 'hide' class if it exists, though in my new HTML I didn't add it by default to avoid layout shift
        createMazeButton.classList.remove("hide");
    </script>

    <!-- Original Scripts -->
    <script type="text/javascript" src="/script/maze-generator/globals.js"></script>
    <script type="text/javascript" src="/script/maze-generator/utils.js"></script>
    <script type="text/javascript" src="/script/maze-generator/entries.js"></script>
    <script type="text/javascript" src="/script/maze-generator/maze.js"></script>
    <script type="text/javascript" src="/script/maze-generator/solver.js"></script>
    <script type="text/javascript" src="/script/maze-generator/app.js"></script>
    <script type="text/javascript" src="/script/maze-generator/human-colours-en-gb.js"></script>
    <script type="text/javascript" src="/script/maze-generator/color-picker.js"></script>

    <!-- UI Logic (Theme & Drawer) -->
    <script>
        // --- UI LOGIC ---
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Theme Initialization
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        // Theme Toggle
        themeBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // Drawer Toggle
        function toggleDrawer() {
            const drawer = document.getElementById('sidebar-drawer');
            const backdrop = document.getElementById('backdrop');
            if (drawer.classList.contains('translate-y-full')) {
                drawer.classList.remove('translate-y-full');
                backdrop.classList.remove('hidden');
            } else {
                drawer.classList.add('translate-y-full');
                backdrop.classList.add('hidden');
            }
        }

        // Ensure download button styles are correct when it appears (App.js might toggle .hide)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.id === 'download') {
                    if (!mutation.target.classList.contains('hide')) {
                        mutation.target.style.display = 'flex'; // Enforce flex to keep icon aligned
                    }
                }
            });
        });

        const downloadBtn = document.getElementById('download');
        if (downloadBtn) {
            observer.observe(downloadBtn, { attributes: true, attributeFilter: ['class'] });
        }
    </script>
</body>

</html>
