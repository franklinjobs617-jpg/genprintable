<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenPrintable - Intelligent Workbench</title>

    <!-- 核心技术栈 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        // Brand: Teal (深海青)
                        brand: {
                            50: '#ecfdf5', // 极淡的薄荷底色
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            400: '#34d399',
                            500: '#10b981', // 主色：明亮但不刺眼
                            600: '#059669', // 悬停色
                            700: '#047857', // 文字色
                            900: '#064e3b'  // 深色文字
                        },
                        // Accent: Coral (珊瑚橙)
                        accent: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            400: '#a78bfa',
                            500: '#8b5cf6', // 次要按钮色
                            600: '#7c3aed'
                        },
                        // Paper/Backgrounds
                        paper: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 800: '#292524', 900: '#1c1917' }
                    },
                    boxShadow: {
                        'pop': '0 15px 40px -10px rgba(13, 148, 136, 0.15)',
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 画布纹理 */
        .canvas-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* A4 比例 */
        .paper-a4 {
            aspect-ratio: 1 / 1.414;
        }

        /* 移动端抽屉动画类 */
        .drawer-transition {
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* 移动端默认隐藏状态 (向下平移 100%) */
        .mobile-drawer-closed {
            transform: translateY(100%);
        }

        /* 移动端展开状态 */
        .mobile-drawer-open {
            transform: translateY(0);
        }

        /* 桌面端重置：强制无位移，始终显示 */
        @media (min-width: 1024px) {

            .mobile-drawer-closed,
            .mobile-drawer-open {
                transform: none !important;
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans h-[100dvh] flex flex-col overflow-hidden">

    <!-- 1. Header: 桌面端丰富，移动端精简 -->
    <header
        class="h-14 lg:h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-6 flex-shrink-0 z-20">
        <div class="flex items-center gap-4 lg:gap-8">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-brand-600 to-magic-end rounded-lg flex items-center justify-center text-white shadow-md">
                    <i class="fa-solid fa-wand-magic-sparkles text-sm"></i>
                </div>
                <span class="text-lg lg:text-xl font-bold tracking-tight text-slate-900">GenPrintable</span>
            </div>

            <!-- Desktop Nav (PC端显示，移动端隐藏) -->
            <nav class="hidden lg:flex gap-1">
                <a href="#"
                    class="px-4 py-2 rounded-md bg-slate-100 text-brand-700 font-medium text-sm border border-slate-200 transition-colors">
                    <i class="fa-solid fa-circle-nodes mr-2"></i>连点游戏
                </a>
                <a href="#" class="px-4 py-2 text-slate-600 hover:bg-slate-50 font-medium text-sm transition-colors">
                    <i class="fa-solid fa-pen-fancy mr-2"></i>名字描红
                </a>
                <a href="#" class="px-4 py-2 text-slate-600 hover:bg-slate-50 font-medium text-sm transition-colors">
                    <i class="fa-solid fa-scissors mr-2"></i>手工拼贴
                </a>
            </nav>
        </div>

        <!-- User Actions -->
        <div class="flex items-center gap-3">
            <div class="hidden lg:flex items-center gap-2">
                <img src="https://ui-avatars.com/api/?name=Teacher+Jane&background=random"
                    class="w-8 h-8 rounded-full border border-slate-200">
                <span class="text-sm font-medium text-slate-700">Teacher Jane</span>
            </div>
            <button
                class="bg-slate-900 text-white px-3 py-2 lg:px-4 lg:py-2 rounded-lg text-xs lg:text-sm font-medium hover:bg-slate-800 transition-colors shadow-sm">
                升级 Pro
            </button>
        </div>
    </header>

    <!-- 2. Main Layout Container -->
    <div class="flex-1 flex overflow-hidden relative">

        <!-- Mobile Backdrop (移动端遮罩层，点击关闭抽屉) -->
        <div id="backdrop" onclick="toggleDrawer()"
            class="fixed inset-0 bg-black/40 z-30 hidden lg:hidden transition-opacity"></div>

        <!-- ============================== -->
        <!-- LEFT SIDEBAR / BOTTOM DRAWER   -->
        <!-- ============================== -->
        <!-- 
             核心逻辑：
             lg:w-[400px] lg:relative -> 桌面端是固定侧边栏
             fixed inset-x-0 bottom-0 -> 移动端是底部抽屉
        -->
        <aside id="sidebar-drawer" class="
            fixed inset-x-0 bottom-0 z-40 w-full h-[85vh] bg-white rounded-t-2xl shadow-drawer flex flex-col drawer-transition mobile-drawer-closed
            lg:relative lg:inset-auto lg:h-auto lg:w-[400px] lg:border-r lg:border-slate-200 lg:shadow-panel lg:rounded-none lg:bg-white
        ">

            <!-- Mobile Handle / Desktop Header -->
            <div class="p-4 lg:p-6 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-2xl">
                <h2 class="text-lg font-bold text-slate-900 flex items-center gap-2">
                    <i class="fa-solid fa-sliders text-brand-600"></i>
                    配置参数
                </h2>
                <!-- 移动端关闭按钮 -->
                <button onclick="toggleDrawer()"
                    class="lg:hidden w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>

            <!-- Scrollable Content (保留 V1 的丰富细节) -->
            <div class="flex-1 overflow-y-auto p-6 space-y-8 pb-24 lg:pb-6">

                <!-- Input Group 1: Source Image -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-slate-700">1. 上传源图片</label>
                    <div
                        class="border-2 border-dashed border-slate-300 rounded-xl p-6 text-center hover:bg-slate-50 hover:border-brand-500 transition-colors cursor-pointer group">
                        <div
                            class="w-12 h-12 bg-blue-50 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
                        </div>
                        <p class="text-sm text-slate-600 font-medium">点击或拖拽上传照片</p>
                        <p class="text-xs text-slate-400 mt-1">支持 JPG, PNG</p>
                    </div>
                </div>

                <!-- Input Group 2: Difficulty -->
                <div class="space-y-4">
                    <label class="block text-sm font-semibold text-slate-700">2. 难度设置</label>

                    <div>
                        <div class="flex justify-between text-xs text-slate-500 mb-2">
                            <span>点数密度</span>
                            <span class="font-mono text-brand-600 font-bold">~45 Dots</span>
                        </div>
                        <input type="range"
                            class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-brand-600"
                            min="10" max="100" value="45">
                        <div class="flex justify-between text-[10px] text-slate-400 mt-1 px-1">
                            <span>简单 (3-5岁)</span>
                            <span>复杂 (6-8岁)</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-100">
                        <span class="text-sm text-slate-600">显示数字编号</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div
                                class="w-9 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-brand-600">
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Input Group 3: Text & Story -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-slate-700">
                        3. 个性化标题
                        <span class="bg-amber-100 text-amber-700 text-[10px] px-2 py-0.5 rounded-full ml-2">AI 推荐</span>
                    </label>
                    <div class="relative">
                        <input type="text" placeholder="例如：小明的恐龙朋友"
                            class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-100 focus:border-brand-500 outline-none transition-all"
                            value="Connect the dots: Lion">
                        <button class="absolute right-2 top-2 text-slate-400 hover:text-brand-600 p-1">
                            <i class="fa-solid fa-wand-magic"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer Action (Drawer Sticky Bottom) -->
            <div class="p-6 border-t border-slate-200 bg-white">
                <button onclick="toggleDrawer()"
                    class="w-full py-3.5 bg-gradient-to-r from-brand-600 to-magic-end hover:from-brand-700 hover:to-purple-700 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    立即生成 (Generate)
                </button>
            </div>
        </aside>

        <!-- ============================== -->
        <!-- RIGHT MAIN: Canvas Preview     -->
        <!-- ============================== -->
        <main class="flex-1 flex flex-col relative bg-slate-100 w-full">

            <!-- Toolbar -->
            <div
                class="h-14 bg-white/80 backdrop-blur-sm border-b border-slate-200 flex items-center justify-between px-4 lg:px-6 absolute top-0 w-full z-10">
                <!-- Zoom (Desktop only mainly) -->
                <div class="flex items-center gap-2 bg-slate-100 rounded-lg p-1 hidden lg:flex">
                    <button
                        class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow-sm rounded transition-all"><i
                            class="fa-solid fa-minus"></i></button>
                    <span class="text-xs font-mono text-slate-600 w-12 text-center">100%</span>
                    <button
                        class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow-sm rounded transition-all"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <!-- Mobile Hint -->
                <div class="lg:hidden text-xs text-slate-500">
                    <i class="fa-solid fa-eye mr-1"></i>实时预览中
                </div>

                <div class="flex gap-2 lg:gap-3">
                    <button
                        class="px-3 py-1.5 lg:px-4 lg:py-2 text-sm font-medium text-slate-600 hover:text-slate-900 bg-transparent hover:bg-slate-100 rounded-lg transition-colors">
                        <i class="fa-solid fa-print lg:mr-2"></i><span class="hidden lg:inline">打印</span>
                    </button>
                    <button
                        class="px-3 py-1.5 lg:px-4 lg:py-2 text-sm font-medium text-white bg-slate-900 hover:bg-slate-800 rounded-lg shadow-sm transition-colors">
                        <i class="fa-solid fa-download lg:mr-2"></i><span class="hidden lg:inline">PDF</span><span
                            class="lg:hidden">下载</span>
                    </button>
                </div>
            </div>

            <!-- Canvas Viewport -->
            <div
                class="flex-1 overflow-auto flex items-center justify-center p-4 lg:p-12 canvas-bg mt-14 pb-24 lg:pb-12">

                <!-- The "Paper" (Responsive) -->
                <!-- 关键：移动端宽度自适应，但保留 V1 的所有阴影和质感 -->
                <div
                    class="bg-white w-full max-w-[340px] md:max-w-[480px] lg:w-[500px] xl:w-[600px] paper-a4 shadow-paper rounded-sm relative flex flex-col p-6 lg:p-12 transition-all">

                    <!-- Content Mockup -->
                    <div class="border-4 border-slate-800 rounded-xl h-full p-4 lg:p-6 flex flex-col relative">
                        <div class="flex justify-between items-end mb-4 lg:mb-8 border-b-2 border-slate-200 pb-4">
                            <div>
                                <h1 class="font-bold text-xl lg:text-3xl text-slate-900 tracking-tight">Connect Dots
                                </h1>
                                <p class="text-slate-500 text-[10px] lg:text-sm mt-1">Connect 1 to 45!</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-400">Name:</p>
                                <div class="w-16 lg:w-32 h-4 border-b border-slate-300"></div>
                            </div>
                        </div>

                        <div class="flex-1 relative">
                            <!-- AI Content -->
                            <div class="absolute inset-0 flex items-center justify-center opacity-10">
                                <i class="fa-solid fa-cat text-[160px] lg:text-[200px]"></i>
                            </div>

                            <!-- Dots -->
                            <div class="absolute top-[20%] left-[30%] w-2.5 h-2.5 lg:w-3 lg:h-3 bg-black rounded-full">
                                <span class="absolute -top-4 text-[10px] font-bold">1</span>
                            </div>
                            <div class="absolute top-[25%] left-[40%] w-2.5 h-2.5 lg:w-3 lg:h-3 bg-black rounded-full">
                                <span class="absolute -top-4 text-[10px] font-bold">2</span>
                            </div>
                            <div class="absolute top-[35%] left-[45%] w-2.5 h-2.5 lg:w-3 lg:h-3 bg-black rounded-full">
                                <span class="absolute -top-4 text-[10px] font-bold">3</span>
                            </div>

                            <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                <path d="M 100 90 L 140 100 L 160 140" fill="none" stroke="#cbd5e1" stroke-width="2"
                                    stroke-dasharray="4 4" />
                            </svg>
                        </div>

                        <div class="mt-auto text-center">
                            <p class="text-[10px] text-slate-400 font-mono">Created with GenPrintable.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MOBILE ONLY: Floating Action Button (FAB) -->
        <!-- 点击唤起 V1 风格的参数面板（以抽屉形式） -->
        <button onclick="toggleDrawer()"
            class="lg:hidden fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-brand-600 to-magic-end text-white rounded-full shadow-xl shadow-brand-500/30 flex items-center justify-center z-50 hover:scale-105 active:scale-95 transition-all">
            <i class="fa-solid fa-sliders text-xl"></i>
        </button>

    </div>

    <!-- 交互逻辑 -->
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('sidebar-drawer');
            const backdrop = document.getElementById('backdrop');

            // 检查当前是否关闭
            const isClosed = drawer.classList.contains('mobile-drawer-closed');

            if (isClosed) {
                // 打开抽屉
                drawer.classList.remove('mobile-drawer-closed');
                drawer.classList.add('mobile-drawer-open');
                backdrop.classList.remove('hidden');
                // 禁用背景滚动
                document.body.style.overflow = 'hidden';
            } else {
                // 关闭抽屉
                drawer.classList.remove('mobile-drawer-open');
                drawer.classList.add('mobile-drawer-closed');
                backdrop.classList.add('hidden');
                // 恢复背景滚动
                document.body.style.overflow = '';
            }
        }

        // 桌面端重置：防止切换屏幕尺寸时样式错乱
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                document.body.style.overflow = '';
                document.getElementById('backdrop').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
